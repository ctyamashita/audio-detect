<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "decibel-meter": "https://cdn.jsdelivr.net/npm/decibel-meter@2.0.0/+esm",
        "vad-web": "https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.29/+esm"
      }
    }
  </script>
  <div id="main">
    <h2>Voice Detection</h2>
    <div class="real-time-container">
      <div id="real-time"></div>
    </div>
    <h2 id="check-title">Db meter</h2>
    <div class="display-container">
      <div id="display">
      </div>
      <div id="bg">
        <div id="db-meter">No data</div>
      </div>
    </div>
    <h2>Settings</h2>
    <div class="input-container">
      <label for="interval">Check every:</label>
      <input type="range" name="interval" id="interval" min="100" max="1000" step="100">
      <div id="intervalDisplay">100 <small>msec</small></div>
      <label for="check">Average every:</label>
      <input type="range" name="check" id="check" min="1000" max="10000" step="1000">
      <div id="checkDisplay">5000 <small>msec</small></div>
    </div>
    <h2>Sources</h2>
    <select name="source" id="source">
    </select>
  </div>
  <script src="decibel.js" type="module"></script>
</body>
</html>
